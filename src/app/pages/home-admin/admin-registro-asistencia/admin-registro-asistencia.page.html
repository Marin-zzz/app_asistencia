<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registros de asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let asignatura of asignaturas"
      (click)="verDetalle(asignatura.id)"
    >
      {{ asignatura.nombreCompleto }}
    </ion-item>
  </ion-list>
</ion-content>
