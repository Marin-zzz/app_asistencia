<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="usuario.correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-select [(ngModel)]="usuario.tipo">
      <ion-select-option value="profesor">Profesor</ion-select-option>
      <ion-select-option value="alumno">Alumno</ion-select-option>
      <ion-select-option value="administrador">Administrador</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="guardarCambios()">
    Guardar Cambios
  </ion-button>
</ion-content>
