<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de usuarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="!cargando" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>Correo: {{ usuario.correo }}</p>
        <p>Tipo: {{ usuario.tipo }}</p>
        <p>RUT: {{ usuario.id }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editarUsuario(usuario)">
          Editar
        </ion-button>
        <ion-button color="danger" (click)="eliminarUsuario(usuario.id)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-spinner *ngIf="cargando"></ion-spinner>
